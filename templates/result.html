<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .container h1 {
            color: #6b6b6b;
        }
        .result {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
        .accuracy {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        .file-info {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .categories-container {
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .categories-container ul {
            list-style-type: none;
            padding: 0;
        }
        .categories-container li {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <p>Predicted Category: {{ prediction }}</p>
        </div>
        <div class="accuracy">
            <p>Model Accuracy: {{ accuracy * 100 }}%</p>
        </div>
        <div class="file-info">
            <p>Uploaded File: {{ filename }}</p>
        </div>
        <div class="categories-container">
            <h2>Category Information</h2>
            <ul>
                <li>0: Business</li>
                <li>1: Entertainment</li>
                <li>2: Politics</li>
                <li>3: Sports</li>
                <li>4: Technology</li>
            </ul>
        </div>
    </div>
</body>
</html>
