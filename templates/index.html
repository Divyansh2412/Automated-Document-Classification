<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .container h1 {
            color: #6b6b6b;
        }
        .upload-container {
            border: 2px dashed #b3b3b3;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            background-color: #fafafa;
            cursor: pointer;
        }
        .upload-container:hover {
            background-color: #f0f0f0;
        }
        .upload-container p {
            color: #a3a3a3;
        }
        input[type="file"] {
            display: none;
        }
        .file-name {
            margin-top: 10px;
            color: #6b6b6b;
        }
        .submit-button {
            background-color: #a3d5d3;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        .submit-button:hover {
            background-color: #89c1bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Text File</h1><br><br>
        <form method="post" action="/upload" enctype="multipart/form-data" id="upload-form">
            <label for="file-upload" class="upload-container" id="upload-container">
                Drag and drop a file here or click to select a file
                <input type="file" name="file" id="file-upload" accept=".txt">
            </label><br><br><br>
            <div class="file-name" id="file-name"></div>
            <input type="submit" value="Upload" class="submit-button">
        </form>
    </div>

    <script>
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const form = document.getElementById('upload-form');

        uploadContainer.addEventListener('click', () => {
            fileInput.click();
        });

        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.style.backgroundColor = '#f0f0f0';
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.style.backgroundColor = '#fafafa';
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            uploadContainer.style.backgroundColor = '#fafafa';
            displayFileName(fileInput.files[0].name);
        });

        fileInput.addEventListener('change', () => {
            displayFileName(fileInput.files[0].name);
        });

        form.addEventListener('submit', (e) => {
            if (fileInput.files.length === 0) {
                e.preventDefault();
                alert("Please select a file before submitting.");
            }
        });

        function displayFileName(fileName) {
            fileNameDisplay.textContent = `Selected file: ${fileName}`;
        }
    </script>
</body>
</html>
